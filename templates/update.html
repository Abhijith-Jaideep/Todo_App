<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  
  <nav class="navbar navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/images/notepad.png" alt="" width="64" height="64">
      </a>
      <h1 style="font-weight: bolder;color: white;">TO DO List</h1>
    </div>
  </nav>

  <div class="container my-3" style="margin-top:40px;">
    <img src="/static/images/stickynotes.png" height=800 width="800" style="position: absolute;left:40% ;top:10%;z-index: -1; transform: rotate(-40deg);">
    <div class="info_entry">
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="item" class="form-label">Action</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" id="item">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class=" mb-3 btn btn-primary">Update</button>
      </form>
    </div>
  </div>

</body>
</html>
