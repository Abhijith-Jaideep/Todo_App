<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/main.css">
  <title>TODO app</title>

</head>

<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/static/images/notepad.png" alt="" width="64" height="64">
      </a>
      <h1 style="font-weight: bolder;color: white;">TO DO List</h1>
    </div>
  </nav>

  <div class="container my-3" style="margin-top:40px;">
    <img src="/static/images/stickynotes.png" height=800 width="800" style="position: absolute;left:40% ;top:10%;z-index: -1; transform: rotate(-40deg);">
    <div class="info_entry">
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="item" class="form-label">Action</label>
          <input type="text" class="form-control" name="title" value="{{AllTodo.title}}" id="item">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{AllTodo.title}}">
        </div>
        <button type="submit" class=" mb-3 btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="info_display">
      {% if AllTodo|length==0 %}
      <h2>No Items In The List</h2>
      {% else %}
      <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">SNO</th>
            <th scope="col">Title</th>
            <th scope="col">Desc</th>
            <th scope="col">Date Created</th>
            <th scope="col">Update/Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in AllTodo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.date_created}}</td>
            <td>
              <a href="/update/{{todo.sno}}"><button type="button" class="btn btn-dark">Update</button></a>
            </td>
            <td>
              <a href="/delete/{{todo.sno}}"><button type="button" class="btn btn-danger">Delete</button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
